-debug
options
-vm
d:/program/java/jdk1.6.0_25/bin/javaw.exe
-vmargs
-server
-XX:+TieredCompilation  
-Xms512m
-Xmx512m
-Xmn128m
-XX:PermSize=128m
-XX:MaxPermSize=128m
-XX:+DisableExplicitGC
-Dfile.encoding=utf8
-Xverify:none
-XX:+UseParNewGC
-Xnoclassgc
-XX:+UseBiasedLocking
-XX:+UseFastAccessorMethods
-XX:+PrintGCTimeStamps
-XX:+PrintGCDetails
-verbose:gc
-Xloggc:gc.log