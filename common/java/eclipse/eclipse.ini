-vm
/opt/jdk6u25/bin
-vmargs
-server
-XX:+TieredCompilation
-Xms512m
-Xmx512m
-Xmn128m
-XX:PermSize=96m
-XX:MaxPermSize=96m
-Dfile.encoding=utf8
-Xverify:none
-XX:+DisableExplicitGC
-XX:+UseParNewGC
-Xnoclassgc
-XX:+UseBiasedLocking
-XX:+UseFastAccessorMethods
-XX:+PrintGCDetails
-XX:+PrintGCTimeStamps
-XX:+HeapDumpOnOutOfMemoryError
-verbose:gc
-Xloggc:gc.log
